<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form API TA2 Concurrente</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#getgender">Get Gender</a></li>
        <li class="tab"><a href="#admin">Admin</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="getgender">
                    
          <form action="/gender" method="POST">
          
          <h3>Datos del beb√©</h2>
            
          <div class="top-row">

            <div class="field-wrap">
              <label for="day"> Dia de nacimiento<span class="req">*</span></label>
              <input id="day" name="day" type="number" required autocomplete="off" min="1" max="31" />
            </div>
        
            <div class="field-wrap">
              <label for="month"> Mes del nacimiento<span class="req">*</span></label>
              <input id="month" name="month" type="number" required autocomplete="off" min="1" max="12"/>
            </div>
            
          </div>
          
          <div class="field-wrap">
            <label for="weight"> Peso<span class="req">*</span></label>
            <input id="weight" name="weight" type="number"required autocomplete="off" min="500" max="5000"/>
          </div>

          <h3>Datos de la madre</h2>

          <div class="top-row">
            <div class="field-wrap">
              <label for="edadmad"> Edad madre<span class="req">*</span></label>
              <input id="edadmad" name="edadmad" type="number" required autocomplete="off" min="18" max="99"/>
            </div>
        
            <div class="field-wrap">
              <label for="totemba"> Total de hijos<span class="req">*</span></label>
              <input id="totemba" name="totemba" type="number" required autocomplete="off" min="0" max="20"/>
            </div>
          </div>

          <button type="submit" class="button button-block"/>Get Gender</button>
          
          </form>

          <div class="field-wrap">
            <div><br><br>
              <form action="/gender" method="POST">
                <label for="gender" id="gender" name="gender">El bebe es: </label>
                <output id="gender" name="gender"></output>
              </form>
            </div>
          </div>
            

        </div>
        
        <div id="admin">   
          <h1>Admin Tools!</h1>
          <h1>U201723059</h1>
          
          <form action="/all" method="POST">                      
          <button class="button button-block"/>Get All!</button>          
          </form>

        </div>        
      </div>      
</div>
<!-- partial -->

</body>
</html>
