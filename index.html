<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form API TA2 Concurrente</title>
</head>
<body>

    <form action="http://localhost:9000/get">
        <label for="Departamento">Departamento:</label><br>
        <input type="text" placeholder="Departamento" name="departamento"><br>
        
        <label for="Provincia">Provincia:</label><br>
        <input type="text" placeholder="Provincia" name="provincia"><br>
        
        <label for="Distrito">Distrito:</label><br>
        <input type="text" placeholder="Distrito" name="distrito"><br>
        
        <label for="Sector">Sector:</label><br>
        <input type="text" placeholder="Sector" name="sector"><br>
        
        <label for="Beneficiario">Beneficiario:</label><br>
        <input type="text" placeholder="Beneficiario" name="beneficiario"><br>
        
        <label for="DNI">DNI:</label><br>
        <input type="text" placeholder="DNI" name="dni"><br>

        <br><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
